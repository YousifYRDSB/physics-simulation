<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Projectile Motion Simulation</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
        #glCanvas { width: 80vw; height: 70vh; border: 1px solid black; }
        .controls {
    margin: 20px;
    width: 90vw;
    text-align: center;
}

.control-item {
    margin: 15px;
    position: relative;
}

.slider {
    -webkit-appearance: none;
    width: 100%;
    height: 25px;
    border-radius: 5px;
    background: #ddd;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}

.slider-value {
    display: inline-block;
    margin-left: 10px;
    font-size: 26px;
    color: #555;
}

.reset-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.reset-button:hover {
    background-color: #0056b3;
}

.overlay {
    position: absolute;
    top: 20px; /* Adjust as necessary */
    left: 20px; /* Adjust as necessary */
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
    padding: 10px;
    border-radius: 5px;
    max-width: 220px; /* Adjust based on your content */
}

.canvas-container {
    position: relative; /* Makes overlay positioning relative to this container */
}
        
    </style>
</head>
<body>
    <div class="controls">
    <div class="control-item">
        <label for="vi">Initial Velocity (V<sub>i (m/s)</sub>):</label>
        <input type="range" id="vi" min="0" max="11" value="8" step="0.1" class="slider">
        <span id="vi-value" class="slider-value">8</span>
    </div>
    <div class="control-item">
        <label for="theta">Launch Angle (θ) in degrees:</label>
        <input type="range" id="theta" min="0" max="90" value="45" class="slider">
        <span id="theta-value" class="slider-value">45°</span>
    </div>
    <div class="control-item">
        <button id="resetButton" class="reset-button">Start Simulation</button>
    </div>

</div>

<div class="canvas-container">
<div id="overlay" class="overlay">
    <p>Starting Position: <span id="startPos">-</span></p>
    <p>Starting Velocity: <span id="startVel">-</span> m/s</p>
    <p>Angle: <span id="angle">-</span> degrees</p>
    <p>Current Velocity: <span id="currentVel">-</span> m/s</p>
    <p>Current Position: <span id="currentPos">-</span></p>
</div>

    <canvas id="glCanvas"></canvas>
</div>



    <script src="src/projectile.js"></script>
    <script>
    document.getElementById('vi').oninput = function() {
    document.getElementById('vi-value').textContent = this.value;
};

document.getElementById('theta').oninput = function() {
    document.getElementById('theta-value').textContent = this.value + '°';
};
</script>
</body>
</html>
